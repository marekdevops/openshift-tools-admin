# Detekcja kontekstu (kiedy wyÅ›wietlaÄ‡)
[kubernetes.detect_extensions]
[kubernetes.detect_files]
[kubernetes.detect_folders]

# Katalog
[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"

# Git
[git_branch]
format = "[$symbol$branch]($style) "
style = "bold purple"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"

# Czas wykonania komendy
[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "bold yellow"

# Username (pokaÅ¼ tylko dla root lub SSH)
[username]
show_always = false
style_user = "bold green"
style_root = "bold red"
format = "[$user]($style)@"

# Hostname (pokaÅ¼ tylko dla SSH)
[hostname]
ssh_only = true
format = "[$hostname]($style):"
style = "bold green"

