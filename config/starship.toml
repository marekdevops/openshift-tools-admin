# Starship configuration for OpenShift cluster management
# Skopiuj do: ~/.config/starship.toml

# Format promptu
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$kubernetes\
$cmd_duration\
$line_break\
$character"""

# Kubernetes/OpenShift context - NAJWAÅ»NIEJSZE!
[kubernetes]
disabled = false
format = '[$symbol$context( \($namespace\))]($style) '
style = "bold blue"
symbol = "â˜¸ "

# Aliasy dla kontekstÃ³w - dostosuj do swoich klastrÃ³w!
# Nazwa kontekstu to nazwa pliku w ~/.kube/clusters/
[kubernetes.context_aliases]
# Produkcja - CZERWONY (ostrzeÅ¼enie!)
"prod-cluster1" = "ğŸ”´ PROD-1"
